version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: confluence-publisher-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=jdbc:sqlite:/app/data/app.db
      - ATTACHMENT_DIRECTORY=/app/storage/attachments
      - CONFLUENCE_URL=${CONFLUENCE_URL:-}
      - CONFLUENCE_USERNAME=${CONFLUENCE_USERNAME:-}
      - CONFLUENCE_API_TOKEN=${CONFLUENCE_API_TOKEN:-}
      - CONFLUENCE_DEFAULT_SPACE=${CONFLUENCE_DEFAULT_SPACE:-}
      - CONFLUENCE_PROVIDER_TYPE=${CONFLUENCE_PROVIDER_TYPE:-confluence-server}
      - SCHEDULER_INTERVAL_SECONDS=${SCHEDULER_INTERVAL_SECONDS:-60}
    volumes:
      - ./data:/app/data
      - ./storage/attachments:/app/storage/attachments
    networks:
      - confluence-publisher-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: confluence-publisher-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - confluence-publisher-network
    restart: unless-stopped

networks:
  confluence-publisher-network:
    driver: bridge

volumes:
  data:
  attachments:

